<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>블럭요소 vs 인라인요소</h3>
	<!-- 
	블럭요소
	1. 블럭요소는 블럭성질을 가집니다.(줄바꿈과 전체영역을 가집니다)
	2. 블럭요소는 자식태그로 블럭, 인라인 요소를 둘 다 가질 수 있습니다.
	 -->
	<h3>블럭요소</h3>
	<p>블럭요소</p>
	<ul>
		<li>블럭요소</li>
		<li>블럭요소</li>
	</ul>
	<form>블럭요소</form>
	<table>
		<tr>
			<td>블럭요소</td>
		</tr>
	</table>
	<div>블럭요소(공간 잡을 때 씀)</div>
	<hr>
	
	<!-- 
	인라인요소
	1. 인라인요소는 줄바꿈이 없습니다. (태그사이의 내용이 크기가 됩니다)
	2. 인라인요소의 자식은 인라인요소만 될 수 있습니다.
	 -->
	<a href="#">인라인</a>
	<img alt="이미지" src="#">
	<strong>인라인</strong>
	<small>인라인</small>
	<input type="text">
	<span>인라인(공간 잡을 때 씀)</span>
</body>
</html>
